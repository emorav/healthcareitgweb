<div class="ms-PanelExample">
  <div class="ms-Panel ms-Panel--lg">
    <button class="ms-Panel-closeButton ms-PanelAction-close">
      <i class="ms-Panel-closeIcon ms-Icon ms-Icon--Cancel"></i>
    </button>
    <div class="ms-Panel-contentInner">
      <p class="ms-Panel-headerText">
        <span class="ms-fontSize-xxl">Virtual Health Care Bot </span>
      </p>
      <div class="ms-Panel-content">
        <div *ngIf="showBotFrame">
          <div class="clearfix m-y-3"></div>
          <iframe [src]='embedUrl | safe'
                  style="width:100%; height:100%; min-height:400px; border:1px solid #efefef"></iframe>

          <div class="clearfix m-y-3"></div>

          <p class="ms-font-m-plus">
            <span class="ms-fontWeight-semibold">You may try typing below phrases like: </span><br />
            "Book appointment for tomorrow",<br />
            "Book appointment on 10/27/2016",<br />
            "Cancel my appointment"
          </p>
        </div>
        <div class="clearfix m-y-3"></div>
        <div *ngIf="botError">
          <div class="ms-MessageBar ms-MessageBar--error">
            <div class="ms-MessageBar-content">
              <div class="ms-MessageBar-icon">
                <i class="ms-Icon ms-Icon--ErrorBadge"></i>
              </div>
              <div class="ms-MessageBar-text">
                Sorry, we are unable to load virtual health care bot at this time. Please try again sometime later.
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
